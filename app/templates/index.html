<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Generator</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Joke Generator</h1>
      <div class="joke-box">
        <p class="joke-text" id="joke-text">Click the button to get a joke!</p>
      </div>
      <button onclick="getNewJoke()">Get New Joke</button>
    </div>

    <script>
      function getNewJoke() {
        fetch("/jokes")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("joke-text").textContent = data.joke;
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("joke-text").textContent =
              "Oops! Something went wrong. Please try again.";
          });
      }
    </script>
  </body>
</html>
